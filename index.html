<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path and Shareable Link Task 1 By Sohail Nawaz</h1>
    <br>
    <form id="resumeForm" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume URL: </label>
            <input type="text" id="username" name="username" required><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <!-- Profile Picture Upload -->
            <label for="profilePicture">Profile Picture:</label><br>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea id="skill" name="skill" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
    <br>

    <!-- Resume Will Be Generated Below -->
    <div id="resumeOutput">
       
    </div>
    <script src="script.js"></script>
</body>
</html>
